<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="Forms.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <div id="Form">
            <h1>How can we help you?</h1>
            <form action="Forms.html" method="get" id="per">
                <ul>
                    <li>
                        <label for="id-name">Your Name</label>
                        <input type="text" name="YourName" id="id-name">
                    </li>
                    <li>
                        <label for="id-email">Your E-Mail Address</label>
                        <input type="email" name="YourEmail" id="id-email">
                    </li>
                    <li>
                        <label for="id-number">Your Phone Nummber</label>
                        <input type="number" name="YourNumber" id="id-number" maxlength="10">
                    </li>
                    <li>
                        <label for="id-message">Your Message</label>
                        <textarea name="YourMessage" id="id-message" style="width: 100%; height: 80px;"></textarea>
                    </li>
                    <li>
                        <label for="id-find">How did you find us?</label>
                        <select name="Find" id="id-find" value="">
                            <option value="">
                                Word of mouth
                            </option>
                            <option value="">
                                Advertisment
                            </option>
                            <option value="">
                                Web
                            </option>
                        </select>
                    </li>
                </ul>
            </form>
            <h1>How should we reply?</h1>
            <form action="Forms.html" method="get" id="radio">
                <ul id="life">
                    <li>
                        <div>
                            <input type="radio" name="verify" id="call" value="call">
                            <label for="call">Call me</label>

                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="radio" name="verify" id="email" value="email">
                            <label for="email">Send me an E-mail</label>

                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="radio" name="verify" id="dontreply" value="noreply">
                            <label for="dontreply">Don't Reply</label>

                        </div>
                    </li>
                    <li>
                        <input type="checkbox" name="verify" id="terms">
                        <label for="terms">Accept Terms</label>
                    </li>
                </ul>
                <ul id="button">
                    <li>
                        <button id="clear" type="reset">Clear</button>
                        <button id="Submit" type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
    </main>
</body>
</html>
